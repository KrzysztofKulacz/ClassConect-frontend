<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Rejestracja</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Login">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="HasÅ‚o">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>
        <div>
          <mat-form-field class="example-full-width">
            <mat-label>Wybierz profil...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Zarejestruj</button>
    </form>
  </mat-card>
</div>
