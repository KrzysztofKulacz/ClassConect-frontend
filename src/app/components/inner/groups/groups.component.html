<div>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-description>
        Filtry
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-card-content class="sorting-options">
      <div>
        <mat-slide-toggle
          [color]="color"
          [checked]="allGroupsCheck"
          [(ngModel)]="allGroupsCheck"
          (change)="enableAllGroups()">
          <span>Wszystkie grupy</span>
        </mat-slide-toggle>
      </div>
      <div>
        <mat-slide-toggle
          [color]="color"
          [checked]="openGroupsCheck"
          [(ngModel)]="openGroupsCheck"
          (change)="enableFiltering()">
          <mat-icon>lock_open</mat-icon>
        </mat-slide-toggle>
      </div>
      <div>
        <mat-slide-toggle
          [color]="color"
          [checked]="closedGroupsCheck"
          [(ngModel)]="closedGroupsCheck"
          (change)="enableFiltering()">
          <mat-icon>lock</mat-icon>
        </mat-slide-toggle>
      </div>
      <div>
        <mat-slide-toggle
          [color]="color"
          [checked]="nonUsersGroupsCheck"
          [(ngModel)]="nonUsersGroupsCheck"
          (change)="enableFiltering()">
          <mat-icon>person_off</mat-icon>
        </mat-slide-toggle>
      </div>
      <section>
        <mat-form-field appearance="fill">
          <mat-label class="subject-select">Przedmioty</mat-label>
          <mat-select [formControl]="chosenSubjects" multiple class="subject-select">
            <mat-option *ngFor="let subject of subjectsList" [value]="subject" (click)="enableFiltering()">{{subject}} </mat-option>
          </mat-select>
        </mat-form-field>
      </section>
    </mat-card-content>
  </mat-expansion-panel>

</div>
<div class="grid md:grid-cols-2 p-8 gap-8 lg:grid-cols-3 sm:grid-cols-1 xl:grid-cols-4">
  <app-card class="transition-all ease-in-out duration-300 transform hover:scale-105 cursor-pointer"
            *ngFor="let group of filteredGroups" [group]="group"
            [isUserGroup]="isUserGroup">
  </app-card>
</div>
<div class="position">
  <button class="dialog-button" mat-fab color="primary" (click)="openJoinGroupDialog('0ms', '0ms')">
    <mat-icon>search</mat-icon>
  </button>
</div>
