<main>
  <div>
    <mat-card>
      <mat-card-content>Grupa: {{selectedGroup.title}}</mat-card-content>
      <span>{{selectedGroup.description}}</span>
    </mat-card>
  </div>
  <app-post *ngFor="let post of allPosts" [post]="post" [groupAdminId]="selectedGroup.groupAdmin"></app-post>

</main>
<div class="position">
  <button mat-fab color="primary" (click)="openAddPostDialog('0ms', '0ms')">
    <mat-icon>post_add</mat-icon>
  </button>
</div>
